<ion-content [fullscreen]="true">
    <div class="container">
        <capacitor-google-map #map [markerDraggable]="true" [fullscreen]="true"></capacitor-google-map>

    </div>


    <ion-modal [isOpen]="isModalOpen">


        <ng-template>
            <form [formGroup]="form" (ngSubmit)="sendLocation()">
                <ion-header>
                    <ion-toolbar>
                        <ion-buttons slot="start">
                            <ion-icon name="arrow-back-outline" (click)="setOpen(false)"></ion-icon>
                        </ion-buttons>
                        <ion-title>Localisation</ion-title>
                        <ion-buttons slot="end">
                            <ion-button submit (click)="confirm()" [strong]="true">Confirm</ion-button>
                        </ion-buttons>
                    </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
                    <ion-item>
                        <ion-label position="stacked">Latitude</ion-label>
                        <ion-input type="text" [value]="latitude" readonly formControlName="latitude"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked">Longitude</ion-label>
                        <ion-input type="text" [value]="longitude" readonly formControlName="longitude"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Description</ion-label>
                        <ion-textarea formControlName="desc"></ion-textarea>
                    </ion-item>
                </ion-content>
                <ion-button>Envoyer</ion-button>
            </form>
        </ng-template>
    </ion-modal>
</ion-content>
