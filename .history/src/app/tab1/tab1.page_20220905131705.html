<ion-content [fullscreen]="true">
    <div class="container">
        <capacitor-google-map #map [markerDraggable]="true" [fullscreen]="true"></capacitor-google-map>

    </div>


    <ion-modal [isOpen]="isModalOpen">

        <ng-template>
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-icon name="arrow-back-outline" (click)="setOpen(false)"></ion-icon>
                    </ion-buttons>
                    <ion-title>Localisation</ion-title>
                    <ion-buttons slot="end">
                        <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <form [formGroup]="form" (ngSubmit)="sendLocation()">
                    <ion-item>
                        <ion-label position="stacked">Latitude</ion-label>
                        <ion-input type="text" [value]="latitude" readonly></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked">Longitude</ion-label>
                        <ion-input type="text" [value]="longitude" readonly></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Description</ion-label>
                        <ion-textarea formControlName="desc"></ion-textarea>
                    </ion-item>

                    <button type="submit">SEND</button>

                </form>
            </ion-content>
        </ng-template>
    </ion-modal>
</ion-content>
