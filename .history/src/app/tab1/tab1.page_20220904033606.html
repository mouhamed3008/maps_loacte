<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title mode="md" class="ion-no-padding">
            <ion-label>
                <ion-button id="open-modal">
                    <ion-icon name="locate-outline"></ion-icon>
                </ion-button>
            </ion-label>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <capacitor-google-map #map [markerDraggable]="true" id="map"></capacitor-google-map>



    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-button (click)="cancel()">Cancel</ion-button>
                    </ion-buttons>
                    <ion-title>Welcome</ion-title>
                    <ion-buttons slot="end">
                        <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <ion-item>
                    <ion-label position="stacked">Latitude</ion-label>
                    <ion-input type="text" [value]="latitude" readonly></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">Longitude</ion-label>
                    <ion-input type="text" [value]="longitude" readonly></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Description</ion-label>
                    <ion-textarea></ion-textarea>
                </ion-item>
            </ion-content>
        </ng-template>
    </ion-modal>
</ion-content>
